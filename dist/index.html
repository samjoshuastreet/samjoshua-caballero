<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Joshua Caballero</title>

    <!-- Style Pieces of Sheets -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Remedy for Some Random Error -->
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    
    <div class="bg">

        <div class="container">

            <div class="authentication">

                <form class="login_form">

                    <div class="form_cont">

                        <input type="text" id="email" name="email" placeholder="Email">

                    </div>

                    <div class="form_cont">

                        <input type="password" id="password" name="password" placeholder="Password">

                    </div>

                    <div class="button-cont">

                        <div id="login" class="button">

                            <h1>Login</h1>
    
                        </div>
    
                        <div id="sign-up" class="button">
    
                            <h1>Sign Up</h1>
    
                        </div>

                        <div id="logout" class="button">
    
                            <h1>Logout</h1>
    
                        </div>

                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" id="login_ext_icn" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                        <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
                    </svg>

                    <div class="login_ext">

                        <img id="facebook" class="socmed" src="images/icons/facebook.png">
                        <img id="twitter" class="socmed" src="images/icons/twitter.png">
                        <img id="instagram" class="socmed" src="images/icons/instagram.png">
                        <img id="github" class="socmed" src="images/icons/github.png">
                        <img id="google" class="socmed google-sign-in" src="images/icons/google.png">
    
                    </div>

                </form>

            </div>

            <div class="photo">

                <img id="login_img" src="images/sam1.png">

            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="bundle.js"></script>
    <script src="js/main.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</body>
</html>
