<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Style Pieces of Sheets -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/homepage.css">

    <!-- Scripts -->
    <script src="./js/plotly.min.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo/logoonly.ico" type="image/x-icon">     
    
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>

</head>
<body>
    
    <div class="bg">

        <div class="container">

            <div class="authentication">

                <form class="login_form">

                    <div class="form_cont">

                        <input type="text" id="email" name="email" placeholder="Email">

                    </div> <!--Email Container-->

                    <div class="form_cont">

                        <input type="password" id="password" name="password" placeholder="Password">

                    </div> <!--Password Container-->

                    <div class="button-cont">

                        <div id="login" class="button">

                            <h1>Login</h1>
    
                        </div>
    
                        <div id="sign-up" class="button">
    
                            <h1>Sign Up</h1>
    
                        </div>

                    </div> <!--Login Button Container-->

                    <svg xmlns="http://www.w3.org/2000/svg" id="login_ext_icn" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                        <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
                    </svg>

                    <div class="login_ext">

                        <img id="facebook" class="socmed" src="images/icons/facebook.png">
                        <img id="twitter" class="socmed" src="images/icons/twitter.png">
                        <img id="instagram" class="socmed" src="images/icons/instagram.png">
                        <img id="github" class="socmed" src="images/icons/github.png">
                        <img id="google" class="socmed google-sign-in" src="images/icons/google.png">
    
                    </div> <!--Login Extension-->

                </form> <!--Login Form-->

            </div> <!--Authentication-->

            <div class="photo">

                <img id="login_img" src="images/sam1.jpg">

            </div> <!--Photo-->

        </div> <!--Container-->

        <div class="container2">

            <div class="logout">

                <span id="homepage_logout">Logout</h1>
        
            </div> <!--Logout-->
            
            <div class="bg2">
        
                <div class="photo2">
        
                    <img id="homepage_img" src="./images/sam0.png">
        
                </div>
                
                <form class="crud">

                    <div class="crud-indicator">

                        <h3>Scroll Down for More!</h3>

                    </div>

                </form> <!--Crud-->

                <div class="iot-data">

                    <div class="live-results">

                        <table>

                            <tr>

                                <td id="first">

                                    <h3 id="bpm" class="results">0.00</h3>
                                    <h3 class="label">BPM</h3>

                                </td>
                                <td id="second">

                                    <h3 id="oxy" class="results">0.00<span class="results">%</span></h3>
                                    <h3 class="label">Oxygen Saturation</h3>

                                </td>

                            </tr>

                        </table>

                    </div>

                    <h3><span id="test">Beats Per Minute</span></h3>
                    <div class="visuals">
                        
                        <div id="line1" class="visual">
                        </div>

                    </div>

                    <h3><span id="test2">Oxygen Saturation</span></h3>
                    <div class="visuals2">

                        <div id="line2" class="visual">
                        </div>

                    </div>

                </div>
        
            </div> <!--BG-->

        </div> <!--Container 2-->

    </div> <!--BG-->

    <!-- Scripts -->
    <script src="bundle.js"></script>
    <script src="js/main.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</body>
</html>
