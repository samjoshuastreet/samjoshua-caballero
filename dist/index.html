    <div class="bg">

        <div class="container">

            <div class="authentication">

                <form class="login_form">

                    <div class="form_cont">

                        <input type="text" id="email" name="email" placeholder="Email">

                    </div> <!--Email Container-->

                    <div class="form_cont">

                        <input type="password" id="password" name="password" placeholder="Password">

                    </div> <!--Password Container-->

                    <div class="button-cont">

                        <div id="login" class="button">

                            <h1>Login</h1>
    
                        </div>
    
                        <div id="sign-up" class="button">
    
                            <h1>Sign Up</h1>
    
                        </div>

                    </div> <!--Login Button Container-->

                    <svg xmlns="http://www.w3.org/2000/svg" id="login_ext_icn" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                        <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
                    </svg>

                    <div class="login_ext">

                        <img id="facebook" class="socmed" src="images/icons/facebook.png">
                        <img id="twitter" class="socmed" src="images/icons/twitter.png">
                        <img id="instagram" class="socmed" src="images/icons/instagram.png">
                        <img id="github" class="socmed" src="images/icons/github.png">
                        <img id="google" class="socmed google-sign-in" src="images/icons/google.png">
    
                    </div> <!--Login Extension-->

                </form> <!--Login Form-->

            </div> <!--Authentication-->

            <div class="photo">

                <img id="login_img" src="images/sam1.png">

            </div> <!--Photo-->

        </div> <!--Container-->

        <div class="container2">

            <div class="logout">

        <div class="container3">

            <form class="cont3">

                <input type="text" name="updated_content" id="new_content_ref">

                <input type="text" placeholder="Input a console name" name="console_name" id="console_name_ref">
